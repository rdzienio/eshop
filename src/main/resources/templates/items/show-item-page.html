<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Display Item</title>
</head>
<body>
<div class="container">
    <p>Displaying item...</p>
    <p th:text="'Item id:' + (${itemsToShow.id} ?: 'No id')">Item id:</p>
    <p th:text="'Item name:' + ${itemsToShow.itemName}">Item name:</p>
    <p th:text="'Item description:' + ${itemsToShow.description}">Item description:</p>
    <p th:text="'Item category:' + ${itemsToShow.category}">Item category:</p>
    <p th:text="'Item price:' + ${itemsToShow.price}">Item price:</p>
    <p th:text="'Item quantity:' + ${itemsToShow.quantity}">Item quantity:</p>
    <p th:text="'Item picture:' + ${itemsToShow.picture}">Item picture:</p>
    <br>
    <a th:href="@{'/edit-item/' + ${itemsToShow.id}}" href="#">Edit Item</a><br><br>
    <a href="#" th:href="@{/all-items}">Return to all items</a>
</div>
</body>
</html>
