<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${current_operation}">Title</title>
</head>
<body>
<p th:text="${current_operation}">Operation...</p>
<form method="post" action="#" th:action="@{/item-save}">
    <input type="hidden" name="id">
    <label for="itemName">Item Name</label>
    <input type="text" name="itemName" id="itemName"><br>
    <label for="description">Description</label>
    <input type="text" name="description" id="description"><br>
    <label for="category">Category</label>
    <input type="text" name="category" id="category"><br>
    <label for="price">Price</label>
    <input type="number" name="price" id="price" value="1"><br>
    <label for="quantity">Quantity</label>
    <input type="number" name="quantity" id="quantity" value="1"><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
